services:
  # PostgreSQL!!
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: phoenixapp_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # REDIS!!
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Phoenix!!
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MIX_ENV: dev
    env_file:
      - .env
    ports:
      - "4000:4000"  # Phoenix web interface
    depends_on:
      - db
      - redis
    volumes:
      - .:/app:rw
      - /app/deps
      - /app/_build
    command: /usr/local/bin/start.sh
    restart: unless-stopped

  # Fake Email Service!!
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
  redis_data:
